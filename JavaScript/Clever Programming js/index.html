<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS on steroids</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container-1">
        <h2>Challenge 1:Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result">
            </div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button><br><br>

        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock , paper , scissor</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" height=150 width=150 alt="" id="rock" onclick="rpsGame(this)">
            <img src="http://images.clipartpanda.com/paper-clip-art-niEBBqMiA.svg" height=150 width=150 alt="" id="paper" onclick="rpsGame(this)">
            <img src="http://images.clipartpanda.com/scissors-clip-art-9iRAgX6ie.svg" height=150 width=150 alt="" id="scissor" onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the color of All Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-success">Success</button>
        </div>
    </div>

    <div class="container-5">
        <h2>Challenge 5: BlackJack</h2>
        <h3><span id="BlackJack-result">let's play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="Dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="BlackJack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="BlackJack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="BlackJack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                <td>Wins</td>
                <td>Losses</td>
                <td>Draws</td>
                </tr>
                <tr>
                <td> <span id="wins">0</span></td>
                <td> <span id="losses">0</span></td>
                <td> <span id="draws">0</span></td>
                </tr>
            </table>
        </div>
     
    </div>

    <script src="script.js"></script>
</body>

</html>
